<!DOCTYPE html>
<html lang="af">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéØ SKIET TELLING STELSEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #ffd23f;
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --dark-elevated: #2d2d2d;
            --success: #4CAF50;
            --danger: #f44336;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--dark-elevated) 0%, #1a1a1a 100%);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:active {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }

        /* Main Container */
        .main-container {
            position: fixed;
            top: 64px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Sections */
        .section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Shooter Info Section */
        .info-card {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .info-card h2 {
            color: var(--secondary);
            font-size: 18px;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: var(--dark-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: Monaco, Consolas, 'Courier New', monospace;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .current-session {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .current-session.active {
            display: block;
        }

        .current-session p {
            margin: 6px 0;
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .current-session strong {
            color: var(--secondary);
        }

        /* Camera Section */
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 4/3;
        }

        #video, #photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #photo {
            display: none;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .crosshair.visible {
            opacity: 1;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background-color: var(--primary);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }

        .crosshair-circle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--primary);
            border-radius: 50%;
        }

        .camera-status {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .camera-status.visible {
            opacity: 1;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .flash.active {
            opacity: 0.8;
        }

        /* Scoring Overlay */
        .scoring-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            padding: 20px;
            overflow-y: auto;
        }

        .scoring-overlay.active {
            display: block;
        }

        .scoring-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .target-input {
            background: var(--dark-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
        }

        .target-input.scored {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }

        .target-input label {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 6px;
        }

        .target-input input {
            width: 100%;
            padding: 8px;
            background: var(--dark-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            text-align: center;
            font-family: Monaco, Consolas, 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
        }

        .target-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .scoring-summary {
            background: var(--dark-elevated);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .scoring-summary h3 {
            color: var(--secondary);
            margin-bottom: 12px;
            font-size: 18px;
        }

        .scoring-summary p {
            margin: 8px 0;
            font-size: 16px;
        }

        .score-value {
            color: var(--primary);
            font-weight: 700;
            font-size: 24px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:disabled {
            background: var(--dark-elevated);
            color: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--dark-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        /* Gallery */
        .gallery-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .filter-btn {
            padding: 10px 16px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .gallery-grid {
            display: grid;
            gap: 16px;
        }

        .session-card {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .session-card:active {
            transform: scale(0.98);
            border-color: var(--primary);
        }

        .session-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            background: #000;
        }

        .session-info {
            padding: 16px;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .session-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .session-score {
            font-size: 24px;
            font-weight: 700;
            color: var(--secondary);
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .session-meta {
            color: var(--text-secondary);
            font-size: 12px;
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Reports */
        .report-header {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .report-header h2 {
            color: var(--secondary);
            font-size: 20px;
            margin-bottom: 12px;
        }

        .report-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .stat-box {
            background: var(--dark-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .stat-value {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .leaderboard {
            display: grid;
            gap: 12px;
        }

        .leaderboard-item {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .leaderboard-rank {
            background: var(--dark-bg);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .leaderboard-item:nth-child(1) .leaderboard-rank {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
        }

        .leaderboard-item:nth-child(2) .leaderboard-rank {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
            color: #000;
        }

        .leaderboard-item:nth-child(3) .leaderboard-rank {
            background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
            color: #fff;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .leaderboard-meta {
            color: var(--text-secondary);
            font-size: 12px;
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .leaderboard-score {
            font-size: 32px;
            font-weight: 700;
            color: var(--secondary);
            font-family: Monaco, Consolas, 'Courier New', monospace;
            text-align: right;
        }

        .leaderboard-x {
            font-size: 14px;
            color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            padding: 80px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .modal-close {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 48px;
            height: 48px;
            background: var(--danger);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
        }

        .modal-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .detail-section {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .detail-section h3 {
            color: var(--secondary);
            font-size: 16px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .detail-target {
            background: var(--dark-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-family: Monaco, Consolas, 'Courier New', monospace;
        }

        .detail-target-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-target-score {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }
    </style>
</head>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // IndexedDB Setup
        let db;
        const DB_NAME = 'TargetScoringDB';
        const DB_VERSION = 1;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('sessions')) {
                        const objectStore = db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('date', 'date', { unique: false });
                        objectStore.createIndex('shooter', 'shooter', { unique: false });
                        objectStore.createIndex('score', 'totalScore', { unique: false });
                    }
                };
            });
        }

        // State
        let currentStream = null;
        let currentPhoto = null;
        let currentScores = Array(25).fill(null);
        let currentXCounts = Array(25).fill(0);

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('session-date').value = today;
            
            // Enable camera button when name is entered
            document.getElementById('shooter-name').addEventListener('input', (e) => {
                const startBtn = document.getElementById('start-camera-btn');
                const sessionInfo = document.getElementById('current-session-info');
                const sessionDisplay = document.getElementById('session-display');
                
                if (e.target.value.trim()) {
                    startBtn.disabled = false;
                    sessionInfo.classList.add('active');
                    sessionDisplay.textContent = `${e.target.value} - ${formatDate(today)}`;
                } else {
                    startBtn.disabled = true;
                    sessionInfo.classList.remove('active');
                }
            });

            loadGallery();
            loadReports();
        });

        // Camera Functions
        async function startCamera() {
            const shooterName = document.getElementById('shooter-name').value.trim();
            if (!shooterName) {
                alert('‚ö†Ô∏è Voer asseblief skutter naam in!');
                return;
            }

            try {
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                const video = document.getElementById('video');
                video.srcObject = currentStream;
                
                document.getElementById('crosshair').classList.add('visible');
                document.getElementById('camera-status').classList.add('visible');
                document.getElementById('start-camera-btn').style.display = 'none';
                document.getElementById('capture-btn').style.display = 'block';
                
            } catch (error) {
                console.error('Camera error:', error);
                alert('‚ùå Kon nie kamera oopmaak nie. Gee asseblief toestemming.');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            const flash = document.getElementById('flash');
            
            // Flash effect
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 200);
            
            // Capture
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            currentPhoto = canvas.toDataURL('image/jpeg', 0.95);
            photo.src = currentPhoto;
            
            // Stop camera
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            // Show photo and scoring
            video.style.display = 'none';
            photo.style.display = 'block';
            document.getElementById('crosshair').classList.remove('visible');
            document.getElementById('camera-status').classList.remove('visible');
            document.getElementById('capture-btn').style.display = 'none';
            
            // Initialize scoring
            initScoring();
        }

        function initScoring() {
            currentScores = Array(25).fill(null);
            currentXCounts = Array(25).fill(0);
            
            const grid = document.getElementById('scoring-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const targetDiv = document.createElement('div');
                targetDiv.className = 'target-input';
                targetDiv.innerHTML = `
                    <label>T${i + 1}</label>
                    <input type="number" 
                           id="score-${i}" 
                           min="0" 
                           max="10" 
                           placeholder="0"
                           onchange="updateScore(${i}, this.value)">
                    <input type="number" 
                           id="x-${i}" 
                           min="0" 
                           max="1" 
                           placeholder="X"
                           onchange="updateX(${i}, this.value)"
                           style="margin-top:4px; font-size:12px;">
                `;
                grid.appendChild(targetDiv);
            }
            
            document.getElementById('scoring-overlay').classList.add('active');
            updateScoringSummary();
        }

        function updateScore(index, value) {
            const numValue = parseInt(value) || 0;
            currentScores[index] = Math.max(0, Math.min(10, numValue));
            
            const targetDiv = document.getElementById(`score-${index}`).parentElement;
            if (currentScores[index] !== null) {
                targetDiv.classList.add('scored');
            }
            
            updateScoringSummary();
        }

        function updateX(index, value) {
            const numValue = parseInt(value) || 0;
            currentXCounts[index] = Math.max(0, Math.min(1, numValue));
            updateScoringSummary();
        }

        function updateScoringSummary() {
            const scored = currentScores.filter(s => s !== null).length;
            const total = currentScores.reduce((sum, s) => sum + (s || 0), 0);
            const xCount = currentXCounts.reduce((sum, x) => sum + x, 0);
            
            document.getElementById('scored-count').textContent = scored;
            document.getElementById('total-score').textContent = total;
            document.getElementById('x-count').textContent = xCount;
        }

        async function saveSession() {
            const scored = currentScores.filter(s => s !== null).length;
            if (scored < 25) {
                if (!confirm(`‚ö†Ô∏è Net ${scored}/25 teikens geteld. Stoor steeds?`)) {
                    return;
                }
            }

            const shooterName = document.getElementById('shooter-name').value.trim();
            const date = document.getElementById('session-date').value;
            const totalScore = currentScores.reduce((sum, s) => sum + (s || 0), 0);
            const xCount = currentXCounts.reduce((sum, x) => sum + x, 0);

            const session = {
                shooter: shooterName,
                date: date,
                timestamp: new Date().toISOString(),
                photo: currentPhoto,
                scores: currentScores,
                xCounts: currentXCounts,
                totalScore: totalScore,
                xCount: xCount
            };

            try {
                const transaction = db.transaction(['sessions'], 'readwrite');
                const store = transaction.objectStore('sessions');
                await store.add(session);
                
                alert(`‚úÖ Sessie gestoor!\n\nSkutter: ${shooterName}\nTelling: ${totalScore}/250\nX's: ${xCount}`);
                
                // Download photo
                const link = document.createElement('a');
                link.href = currentPhoto;
                link.download = `${date}_${shooterName.replace(/\s+/g, '_')}_${totalScore}.jpg`;
                link.click();
                
                // Reset
                resetCapture();
                loadGallery();
                loadReports();
                
            } catch (error) {
                console.error('Save error:', error);
                alert('‚ùå Fout met stoor. Probeer weer.');
            }
        }

        function rejectSession() {
            if (confirm('‚ùå Verwerp hierdie sessie?')) {
                resetCapture();
            }
        }

        function resetCapture() {
            currentPhoto = null;
            currentScores = Array(25).fill(null);
            currentXCounts = Array(25).fill(0);
            
            document.getElementById('photo').style.display = 'none';
            document.getElementById('video').style.display = 'block';
            document.getElementById('scoring-overlay').classList.remove('active');
            document.getElementById('capture-btn').style.display = 'none';
            document.getElementById('start-camera-btn').style.display = 'block';
            document.getElementById('shooter-name').value = '';
            document.getElementById('current-session-info').classList.remove('active');
            document.getElementById('start-camera-btn').disabled = true;
        }

        // Gallery Functions
        async function loadGallery(filterDate = null) {
            const transaction = db.transaction(['sessions'], 'readonly');
            const store = transaction.objectStore('sessions');
            const request = store.getAll();
            
            request.onsuccess = () => {
                const sessions = request.result;
                
                // Get unique dates
                const dates = [...new Set(sessions.map(s => s.date))].sort().reverse();
                
                // Render date filters
                const filtersDiv = document.getElementById('date-filters');
                filtersDiv.innerHTML = `
                    <button class="filter-btn ${!filterDate ? 'active' : ''}" onclick="loadGallery(null)">
                        ALLES (${sessions.length})
                    </button>
                `;
                
                dates.forEach(date => {
                    const count = sessions.filter(s => s.date === date).length;
                    filtersDiv.innerHTML += `
                        <button class="filter-btn ${filterDate === date ? 'active' : ''}" 
                                onclick="loadGallery('${date}')">
                            ${formatDate(date)} (${count})
                        </button>
                    `;
                });
                
                // Filter sessions
                const filtered = filterDate ? sessions.filter(s => s.date === filterDate) : sessions;
                
                // Render gallery
                const gridDiv = document.getElementById('gallery-grid');
                if (filtered.length === 0) {
                    gridDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì∑</div>
                            <p>Geen sessies gevind nie</p>
                        </div>
                    `;
                } else {
                    gridDiv.innerHTML = filtered.map(session => `
                        <div class="session-card" onclick="viewSession(${session.id})">
                            <img src="${session.photo}" alt="Session ${session.id}">
                            <div class="session-info">
                                <div class="session-header">
                                    <div class="session-name">${session.shooter}</div>
                                    <div class="session-score">${session.totalScore}</div>
                                </div>
                                <div class="session-meta">
                                    ${formatDate(session.date)} ‚Ä¢ ${session.xCount} X's ‚Ä¢ ${formatTime(session.timestamp)}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            };
        }

        async function viewSession(id) {
            const transaction = db.transaction(['sessions'], 'readonly');
            const store = transaction.objectStore('sessions');
            const request = store.get(id);
            
            request.onsuccess = () => {
                const session = request.result;
                if (!session) return;
                
                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <img src="${session.photo}" class="modal-image" alt="Session photo">
                    
                    <div class="detail-section">
                        <h3>üìã SESSIE INLIGTING</h3>
                        <p style="margin:8px 0;"><strong>Skutter:</strong> ${session.shooter}</p>
                        <p style="margin:8px 0;"><strong>Datum:</strong> ${formatDate(session.date)}</p>
                        <p style="margin:8px 0;"><strong>Tyd:</strong> ${formatTime(session.timestamp)}</p>
                        <p style="margin:8px 0;"><strong>Totale Telling:</strong> <span class="score-value">${session.totalScore}</span> / 250</p>
                        <p style="margin:8px 0;"><strong>X-Telling:</strong> <span class="score-value">${session.xCount}</span></p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>üéØ TEIKEN TELLINGS</h3>
                        <div class="detail-grid">
                            ${session.scores.map((score, i) => `
                                <div class="detail-target">
                                    <div class="detail-target-label">T${i + 1}</div>
                                    <div class="detail-target-score">
                                        ${score !== null ? score : '-'}
                                        ${session.xCounts[i] ? '<span style="color:var(--secondary);">X</span>' : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <button class="btn btn-danger" onclick="deleteSession(${id})">
                        üóëÔ∏è VERWYDER SESSIE
                    </button>
                `;
                
                document.getElementById('session-modal').classList.add('active');
            };
        }

        function closeModal() {
            document.getElementById('session-modal').classList.remove('active');
        }

        async function deleteSession(id) {
            if (!confirm('‚ö†Ô∏è Verwyder hierdie sessie permanent?')) return;
            
            const transaction = db.transaction(['sessions'], 'readwrite');
            const store = transaction.objectStore('sessions');
            await store.delete(id);
            
            closeModal();
            loadGallery();
            loadReports();
            alert('‚úÖ Sessie verwyder');
        }

        // Reports Functions
        async function loadReports() {
            const transaction = db.transaction(['sessions'], 'readonly');
            const store = transaction.objectStore('sessions');
            const request = store.getAll();
            
            request.onsuccess = () => {
                const sessions = request.result;
                
                // Stats
                const totalSessions = sessions.length;
                const avgScore = totalSessions > 0 
                    ? Math.round(sessions.reduce((sum, s) => sum + s.totalScore, 0) / totalSessions)
                    : 0;
                const highScore = totalSessions > 0
                    ? Math.max(...sessions.map(s => s.totalScore))
                    : 0;
                
                document.getElementById('total-sessions').textContent = totalSessions;
                document.getElementById('avg-score').textContent = avgScore;
                document.getElementById('high-score').textContent = highScore;
                
                // Leaderboard (sorted by score desc, then X's desc)
                const sorted = [...sessions].sort((a, b) => {
                    if (b.totalScore !== a.totalScore) {
                        return b.totalScore - a.totalScore;
                    }
                    return b.xCount - a.xCount;
                });
                
                const leaderboardDiv = document.getElementById('leaderboard');
                if (sorted.length === 0) {
                    leaderboardDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <p>Geen sessies om te vertoon nie</p>
                        </div>
                    `;
                } else {
                    leaderboardDiv.innerHTML = sorted.map((session, index) => `
                        <div class="leaderboard-item" onclick="viewSession(${session.id})">
                            <div class="leaderboard-rank">${index + 1}</div>
                            <div class="leaderboard-info">
                                <div class="leaderboard-name">${session.shooter}</div>
                                <div class="leaderboard-meta">
                                    ${formatDate(session.date)} ‚Ä¢ ${formatTime(session.timestamp)}
                                </div>
                            </div>
                            <div class="leaderboard-score">
                                ${session.totalScore}
                                <div class="leaderboard-x">${session.xCount} X's</div>
                            </div>
                        </div>
                    `).join('');
                }
            };
        }

        // Navigation
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${section}-section`).classList.add('active');
            
            if (section === 'gallery') loadGallery();
            if (section === 'reports') loadReports();
        }

        // Utilities
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate();
            const months = ['Jan', 'Feb', 'Mrt', 'Apr', 'Mei', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Des'];
            return `${day} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        function formatTime(isoStr) {
            const date = new Date(isoStr);
            return date.toLocaleTimeString('af-ZA', { hour: '2-digit', minute: '2-digit' });
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
